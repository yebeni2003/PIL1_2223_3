<h1>Login Now</h1>
<style>
    h3{
        color:red
    }
</style>
{%for message in messages%}

{%endfor%}
<form action="login" method="POST">
    {% csrf_token %}

<p>Username:</p>
<input type="text" name="username" >

<input type="password" name="password" >
<input type="submit">




</form>
